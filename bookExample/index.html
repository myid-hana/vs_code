<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.scss">
    <title>Book Example</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>책 목록</h1>
            <button id="btn_login">로그인</button>
            <div class="when_login">
                <span>박하나님 환영합니다.</span>
                <button id="btn_logout">로그아웃</button>
                <button class="add_book">책 추가하기</button>
            </div>
        </header>
        <section class="main">
            <div class="book_list_box">
                <ul>
                    <li>
                        <h2 class="book_title">책 제목</h2>
                        <button class="view_book">자세히 보기</button>
                        <button class="delete_book">삭제하기</button>
                    </li>
                </ul>
            </div>
        </section>
        <footer></footer>
    </div>
    <script type="text/javascript" src="list.js"></script>
</body>

</html>
